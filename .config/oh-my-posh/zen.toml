console_title_template = "{{ .Shell }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "path"
  style = "plain"
  background = "transparent"
  foreground = "p:purple"
  template = "󰉋 {{ .Path }}"

    [blocks.segments.properties]
    style = "full"

  [[blocks.segments]]
  type = "git"
  style = "plain"
  background = "transparent"
  foreground = "p:dark_blue"
  template = " → <p:light_blue>{{ .HEAD }}</>{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }}"

    [blocks.segments.properties]
    fetch_status = true

  [[blocks.segments]]
  type = "executiontime"
  style = "plain"
  background = "transparent"
  foreground = "p:dark_grey"
  template = "  (in {{ .FormattedMs }})"

    [blocks.segments.properties]
    always_enabled = true
    style = "austin"

[[blocks]]
type = "prompt"
alignment = "right"

  [[blocks.segments]]
  type = "time"
  style = "plain"
  foreground = "p:light_grey"

    [blocks.segments.properties]
    time_format = "@ <b>15:04</b>   "

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  style = "plain"
  foreground_templates = [
    "{{ if gt .Code 0 }}p:red{{ end }}",
    "{{ if eq .Code 0 }}p:blue{{ end }}",
  ]
  background = "transparent"
  template = "❱"

[secondary_prompt]
background = "transparent"
foreground = "p:blue"
template = "❱ "

[transient_prompt]
background = "transparent"
foreground = "p:blue"
template = "❱ "

[palette]
light_grey = "#707070"
dark_grey = "#303030"
red = "#D04952"
light_blue = "#4D79E8"
blue = "#8D57DE"
dark_blue = "#475A93"
purple = "#BE70E2"
bg = "#101010"
