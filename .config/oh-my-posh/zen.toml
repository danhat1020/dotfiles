console_title_template = "{{ .Shell }} in {{ .Folder }}"
version = 3
final_space = true

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "path"
  style = "plain"
  background = "transparent"
  foreground = "p:purple"
  template = "󰉋 {{ .Path }}" 

    [blocks.segments.properties]
    style = "full"

  [[blocks.segments]]
  type = "git"
  style = "plain"
  background = "transparent"
  foreground = "p:dark_blue"
  template = " on <p:light_blue>{{ .HEAD }}</>{{ if or (.Working.Changed) (.Staging.Changed) }}<p:red>*</>{{ end }}"

    [blocks.segments.properties]
    fetch_status = true

[[blocks]]
type = "prompt"
alignment = "right"

  [[blocks.segments]]
  type = "time"
  style = "plain"
  foreground = "p:grey"

    [blocks.segments.properties]
    time_format = "@ <b>15:04  </b>"

[[blocks]]
type = "prompt"
alignment = "left"
newline = true

  [[blocks.segments]]
  type = "text"
  style = "plain"
  foreground_templates = [
    "{{ if gt .Code 0 }}p:red{{ end }}",
    "{{ if eq .Code 0 }}p:blue{{ end }}",
  ]
  background = "transparent"
  template = "❱"

[secondary_prompt]
background = "transparent"
foreground = "p:blue"
template = "❱ "

[transient_prompt]
background = "transparent"
foreground = "p:blue"
template = "❱ "

[palette]
grey = "#606060"
red = "#D04952"
light_blue = "#4D79E8"
blue = "#8D57DE"
dark_blue = "#3E4A6F"
purple = "#BE70E2"
bg = "#101010"
