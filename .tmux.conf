# true color support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# options
set -g base-index 1
set -g renumber-windows on
set -g status on
set -g status-interval 1
set -g mode-keys vi

# prefix key
set-option -g prefix C-space
set-option -g prefix2 none

# allow full word backspace
bind-key -n C-h send-keys C-w

# source file
unbind r
bind r source-file ~/dotfiles/.tmux.conf

unbind x
bind-key x kill-window

unbind q
bind-key q kill-session

unbind v
bind v copy-mode

bind-key -T copy-mode-vi "v" send -X begin-selection
bind-key -T copy-mode-vi "y" send -X copy-selection

bind-key k command-prompt "new-session -s '%%'"

bind-key c new-window -c "#{pane_current_path}"

setw -g mode-style "fg=#ffffff bg=#cc2949 bold double-underscore"
set -g status-interval 10


# |================|
# | VISUAL STYLING |
# |================|

CURR_FG=#6a76d4   # pale blue
TRANS=terminal    # transparent
STAT_FG=color238  # dark grey
SESS_BG=#232533   # dark blue
SESS_FG=#a5bcd6   # bright blue

set -g status-left-length 100
set -g status-right-length 100
set -g status-justify absolute-centre

# left side
set -g status-left ""
set -ga status-left "#[fg=${SESS_FG},bg=${SESS_BG} nobold]  #S "

# center
set -g status-position top
set -g status-style "fg=${STAT_FG},bg=#{TRANS} nobold"
# set -g window-status-separator "  "
set -g window-status-separator " │ "

set -g window-status-style "fg=${STAT_FG},bg=#{TRANS} nobold"
set -g window-status-format "#I:#W"
set -g window-status-current-style "fg=${CURR_FG},bg=${TRANS} bold"
set -g window-status-current-format "#I:#W"

# clear right
set -g status-right ""
