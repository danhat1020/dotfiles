# enable colors
set -g default-terminal "kitty"

# prefix key
set -g prefix C-k
unbind C-b
bind-key C-k send-prefix

# allow full word backspace
bind-key -n C-h send-keys C-w

unbind r
bind r source-file ~/dotfiles/.tmux.conf \; display-message "Config reloaded"

unbind x
bind-key x kill-window

unbind q
bind-key q kill-session

set -g mode-keys vi

set -g status-interval 10
set -g status-left-length 100
set -g status-right-length 100

# status bar at top
set -g status-position top
set -g window-status-separator ""

set -g status-style "bg=default"

# left side
set -g status-justify absolute-centre
set -g status-left-style "fg=color8 bold"
set -g status-left " #S"

# center
set -g window-status-style "fg=color242"
set -g window-status-format "#[nobold] #I:#W "
set -g window-status-current-style "fg=color68"
set -g window-status-current-format "#[bold] #I:#W "

# right side
set -g status-right "#[fg=color16,bg=color104 bold] %H:%M #[fg=color244,bg=default nobold] %d-%m-%Y "

set -g base-index 1
set -g renumber-windows on
set -g status on
set -g status-interval 1

bind-key c new-window -c "#{pane_current_path}"
